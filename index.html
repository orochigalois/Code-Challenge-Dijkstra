<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grace's Coding Challenge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    #filename {
      position: absolute;
      top: 3px;
      left: 102px;
      display: inline-block;
      background-color:white;
      min-width: 120px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <form>
      <div class="form-group" style="position:relative;">
        <input type="file" class="form-control-file" id="file" onchange="upload(this)">
        <span id="filename">No file chosen</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="distance" aria-describedby="distance" placeholder="Distance">
      </div>
    </form>

    <canvas id="canvas" class="mt-5"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
